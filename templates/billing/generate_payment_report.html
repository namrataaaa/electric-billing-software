{% extends 'billing/base.html' %}

{% block content %}
 
    <div style="margin-top: 100px; margin-left: 500px;">
        <h1>Generate Payment Report </h1>
        <br>
        <form>
            <label>Customer ID: </label>
            <input type="text" >
            <br>
            <label> Email Address: </label>
            <input type="email">
            <br>
            <br>
            <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
        </form>

        <br>

        <div id="paymentReport" aria-hidden="true">
            <p>Payment Status: True</p>
            <p>Amount Paid: Rs 550/-</p>
            <p>Payment Date: 23rd January, 2021</p>
            <p>Transaction ID: 345678907654</p>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        window.onload = (event) => {
            document.getElementById('paymentReport').style.visibility = "hidden";
        };

        function generateReport() {
            event.preventDefault();
            document.getElementById('paymentReport').style.visibility = "visible";
        }
    </script>    
{% endblock %}
