{% extends 'billing/base.html' %}

{% block content %}

<div id="main">
    <h1 style="margin-left: 200px; margin-top: 100px;">Welcome to Electricity Bill Automation Software</h1>

<div class="row justify-content-center" style="margin-top: 70px; margin-left: 15px; margin-right: 15px;">
    <div class="col-3">
        <a href="{% url 'generate-electricity-consumption' %}">
            <div class="card">
                <div class="card-body">
                    <p>Generate Electricity Consumption Report</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-3">
        <a href="{% url 'payment-report' %}">
            <div class="card">
                <div class="card-body"> 
                    <p>View Bill Overview</p>
                </div>
            </div>
        </a>

            <div class="card">

        </a>
    </div>
</div>

        <a href="{% url 'generate-payment-report' %}">
            <div class="card">
                <div class="card-body">
                    <p>Generate Bill Payment Report</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-3">
        <a href="{% url 'make-payment' %}">
            <div class="card">
                <div class="card-body">
                    <p>Make Payment</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-3">
        <a href="{% url 'ask-query' %}">
            <div class="card">
                <div class="card-body">
                    <p>Ask a Query</p>
